    <!DOCTYPE html>
<head>
  <title>Create New Figure Form</title>
</head>
<body>
  <h1>Create A New Figure!</h1>
  <form action="/figures" method="post">

    <label for="name">Name: </label>
    <input type="text" name="figure[name]" id="figure_name" placeholder="Figure Name"><br></br>

    <label for="landmark">Landmark: </label>
    <input type="text" name="landmark[name]" id="new_landmark" placeholder="Landmark Name"><br></br>

    <label for="choose_landmark">Or, choose from an existing landmark:</label>
    <br></br>
    
      <input type="checkbox" name="figure[landmark_ids][]" value="147" id="147">BQE</input><br>
    
    <br>

    <label for="title">Title: </label>
    <input type="text" name="title[name]" id="new_title" placeholder="Title Name"><br></br>

    <label for="choose_title">Or, choose from an existing title:</label>
    <br></br>
    
      <input type="checkbox" name="figure[title_ids][]" value="131" id="Mr. President">Mr. President</input><br>
    
    <br>

    <input type="submit" value="Create New Figure">
  </form>
</body>
